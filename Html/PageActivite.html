    <main>
        <div id="fitre">
            <form action="">
                <label for="niveau">Niveau:</label>
                <select name="niveau" id="niveau">
                    <option value=""></option>
                    <option value="debutant">Débutant</option>
                    <option value="intermediaire">Intermédiaire</option>
                    <option value="expert">Expert</option>
                </select>

                <label for="lieu">Lieu:</label>
                <select name="lieu" id="lieu">

                    <option value="interieur">Intérieur</option>
                    <option value="exterieur">Extérieur</option>
                </select>

                <label for="entraineur">Entraîneur:</label>
                <select name="entraineur" id="entraineur">
                    <option value=""></option>
                    <option value="yassine">Coach Yassine</option>
                    <option value="messi">Coach Messi</option>
                    <option value="lebron">Coach LeBron</option>
                </select>

                <label for="horaire">Jour:</label>
                <select name="horaire" id="horaire">
                    <option value=""></option>
                    <option value="lundi">Lundi</option>
                    <option value="mardi">Mardi</option>
                    <option value="mercredi">Mercredi</option>
                    <option value="jeudi">Jeudi</option>
                    <option value="vendredi">Vendredi</option>
                    <option value="samedi">Samedi</option>
                    <option value="dimanche">Dimanche</option>
                </select>

                <label for="heure">Heure:</label>
                <input type="text" name="heure" id="heure" placeholder="12:00">

                <label for="duree">Durée:</label>
                <input type="text" name="duree" id="duree" placeholder="ex: 30 minutes">

                <input type="submit" value="Appliquer">
            </form>
